<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <article class="profile-card">
      <div class="pattern-user-grid">
        <img src="images/bg-pattern-card.svg" alt="an image of a pattern of circles" class="profile-bg-top-img">
        <div class="user-info">
          <img src="images/image-victor.jpg" alt="A profile image of Victor Crest" class="profile-user-img">
          <p class="user-name">Victor Crest <span class="user-age">26</span></p>
        
          <p class="user-city">London</p>
        </div>
      </div>

      <div class="user-stats">
        <div class="stats-data">
          <p class="stats-num">80K</p>
          <p class="stats-title">Followers</p>
        </div>
        <div class="stats-data">
          <p class="stats-num">803K</p>
          <p class="stats-title">Likes</p>
        </div>
        <div class="stats-data">
          <p class="stats-num">1.4K</p>
          <p class="stats-title">Photos</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/Newb_PyDev">Juan Gomez</a>.
    </div>
  </main>

</body>
</html>
